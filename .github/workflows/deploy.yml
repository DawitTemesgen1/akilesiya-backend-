name: Deploy Backend to cPanel

on:
  push:
    branches:
      - main
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      # We do NOT build or install here because cPanel handles npm install.
      # We upload the raw source code.
      
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: / # We assume the FTP user 'akilesiya@...' is explicitly rooted to the project folder
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
